<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Contato</title>
  <!-- Link para o Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilo do body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212; /* Fundo escuro */
      color: #f5f5f5; /* Texto branco */
    }

    /* Estilo da seção de informações de contato */
    .info-contato {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
    }

    /* Estilo para os links */
    .info-contato a {
      color: #FFC107; /* Cor amarela para os links */
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    /* Efeito de hover nos links */
    .info-contato a:hover {
      color: #FF5733; /* Cor vermelha no hover */
    }

    /* Estilo para ícones */
    .info-contato i {
      margin-right: 8px;
    }

    /* Texto para o parágrafo */
    .info-contato p {
      color: #B0B0B0; /* Cor cinza para o texto */
      font-size: 18px;
    }

  </style>
</head>
<body>
  <div class="info-contato">

  </div>
</body>
</html>
